<html>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <head>
        <title>django_game_example</title>
    </head>
    <body>
        <div id="content_area">
            <div id="top_panel">
                <div id="top_panel_ammo">
                    <img src="ammo_icon.png" width=35 height=35 /> <br />
                    7
                </div>
                <div id="top_panel_food">
                    <img src="food_icon.png" width=35 height=35 /> <br />
                    12(-2)
                </div>
                <div id="top_panel_party">
                    <img src="partysize_icon.png" width=35 height=35 /> <br />
                    2
                </div>
                <div id="top_panel_time">
                    14:33
                </div>
            </div>
            <div id="bottom_panel">
                <div id="bottom_panel_content">
                    Click a house to enter it
                </div>
            </div>
            <div id="main">
                <img src="main.png" width=800 height=475 />
            </div>
            <div id="left_panel_tag">
                <div id="left_panel_party_icon">
                    <img src="party_icon.png" width=35 height=35 onclick="left_panel_buttons_onclick()"/>
                </div>
                <div id="left_panel_log_icon">
                    <img src="log_icon.png" width=35 height=35 onclick="left_panel_buttons_onclick()" />
                </div>
                <div id="left_panel_arrow_icon">
                    <img id="left_panel_arrow_image" src="arrow_icon.png" width=25 height=72 onclick="left_panel_buttons_onclick()" />
                </div>
            </div>
            <div id="left_panel">
                <div id="left_panel_party">
                    <table id="left_panel_party_table">
                        <tr>
                            <th>Name</th>
                            <th>S</th>
                            <th>A</th>
                        </tr>
                        <tr>
                            <td>John Doe</td>
                            <td align="center">3</td>
                            <td align="center">7</td>
                        </tr>
                        <tr>
                            <td>John Doe</td>
                            <td align="center">3</td>
                            <td align="center">7</td>
                        </tr>
                        <tr>
                            <td>John Doe</td>
                            <td align="center">3</td>
                            <td align="center">7</td>
                        </tr>
                        <tr>
                            <td>John Doe</td>
                            <td align="center">3</td>
                            <td align="center">7</td>
                        </tr>
                    </table>
                </div>
                <div id="left_panel_log">
                    <table id="left_panel_log_table">
                        <tr><td>12:54 &nbsp First log entry</td></tr>
                        <tr><td>13:30 &nbsp Second log entry</td></tr>
                        <tr><td>13:45 &nbsp Third log entry</td></tr>
                    </table>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            function left_panel_buttons_onclick(){
                if(is_left_panel_open()){
                   open_left_panel();
                }
                else{
                    close_left_panel();
                }
            }
            
            function left_panel_switch_to_party(){
                document.getElementById("");
            }
            
            function is_left_panel_open(){
                return window.getComputedStyle(document.getElementById("left_panel")).width == "0px";
            }
            
            function open_left_panel(){
                document.getElementById("left_panel").style.width = "200px";
                document.getElementById("left_panel_tag").style.left = "202px";
                document.getElementById("left_panel").style.left = "2px";
                
                window.setTimeout(function(){
                    document.getElementById("left_panel_arrow_image").style.transform = "scale(-1, 1)";
                }, 750);
            }
            function close_left_panel(){
                document.getElementById("left_panel").style.width = "0px";
                document.getElementById("left_panel_tag").style.left = "0px";
                
                window.setTimeout(function(){
                    document.getElementById("left_panel").style.left = "0px";
                    document.getElementById("left_panel_arrow_image").style.transform = "scale(1, 1)";
                }, 750);
            }
        </script>
    </body>
</html>
