{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Register > Update Profile{% endblock %}

{% block body_block %}

    
    <section id="update_profile">
        
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2 class="section-title text-center">Update Profile</h2>
                    <form action="." method="post" enctype="multipart/form-data" id="form">
                        {% csrf_token %}
                        
                        <p class="small text-center">The fields you don't want to change please leave empty.</p>
                        
                        <div class="form-group" >
                            <label for="avatar">Select your Picture</label>
                            <input name="avatar" type="file">
                        </div>

                        <div class="form-group" >
                            <input class="form-control" name="full_name" type="text"  placeholder="Full Name">
                        </div>

                        
                        <div class="btn-group">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp; Submit</button>
                            <a href="#" class="btn btn-warning" id="clear-form-btn"><span class="glyphicon glyphicon-erase"></span>&nbsp;&nbsp;&nbsp; Clear</a>
                            <a href="/cocktail/profile/{{user.username}}" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;&nbsp; Cancel</a>
                        </div>

                    </form>
                
                </div><!--end of form column-->
                <div class="col-md-4"></div>
            </div>
        </div>
        
    </section>

{% endblock %}
